<!doctype html>
<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		d3.csv("../data/cities.csv", (error, data) => {
			if (error) {
				console.log(error)
			}
			else {
				dataViz(data);
			}
		});
		// this function creates a new div for each row of data and binds them
		// together
		function dataViz(incomingData) {
			d3.select("body").selectAll("div.cities")
				.data(incomingData)
				.enter()
				.append("div")
				.attr("class","cities")
				.html(d => d.label);
		}
	</script>
</body>
</html>
