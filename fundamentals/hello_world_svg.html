<!doctype html>
<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<!-- Here, we make a div as a container for an svg element where we can 
		make other graphics -->
	<div id="vizcontainer">
		<svg style="width:500px;height:500px;border=1px lightgray solid;" />
	</div>

	<script>
		d3.select("svg")
			.append("line")
			.attr("x1", 20)
			.attr("y1", 20)
			.attr("x2", 400)
			.attr("y2", 400)
			.style("stroke", "black")
			.style("stroke-width", "2px");

		d3.select("svg")
			.append("text")
			.attr("x", 20)
			.attr("y", 20)
			.text("HELLO");
		// This appends a red circle in the upper left corner. As this step occurs
		//  after creation of the text, this circle is placed above the text, 
		//  obscuring the beginning of the word.
		d3.select("svg")
			.append("circle")
			.attr("r", 20)
			.attr("cx", 20)
			.attr("cy", 20)
			.style("fill", "red");
		// This appends a circle in the lower right corner of the SVG and styles it
		d3.select("svg")
			.append("circle")
			.attr("r", 100)
			.attr("cx", 400)
			.attr("cy", 400)
			.style("fill", "lightblue");
		// This adds text to that circle. As this step occurs after creation of the
		// light blue circle, the text is placed above that circle.
		d3.select("svg")
			.append("text")
			.attr("x", 400)
			.attr("y", 400)
			.text("WORLD");
	</script>
</body>
</html>
